<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundvertise Studio - Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --sv-blue: #3B82F6; --sv-purple: #8B5CF6; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .iphone-frame { width: 260px; aspect-ratio: 9/16; border: 8px solid #1A1A1A; border-radius: 35px; position: relative; background: #000; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .video-container { width: 100%; height: 100%; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #caption-overlay { position: absolute; top: 35%; left: 50%; transform: translateX(-50%); width: 85%; text-align: center; z-index: 30; font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; text-shadow: 2px 2px 0 #000; cursor: move; font-size: 20px; }
        .controls-card { background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 25px; width: 400px; }
        .btn-sv { background: linear-gradient(135deg, var(--sv-blue), var(--sv-purple)); transition: 0.3s; font-weight: 800; text-transform: uppercase; }
        .terminal { background: #000; border: 1px solid #222; font-family: monospace; font-size: 10px; color: #4ade80; padding: 10px; height: 80px; overflow-y: auto; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="flex flex-col lg:flex-row items-center gap-8 p-4">
        <div class="iphone-frame">
            <div class="video-container">
                <video id="main-video" loop playsinline crossorigin="anonymous"></video>
                <div id="caption-overlay">TESTO VIDEO</div>
            </div>
        </div>

        <div class="controls-card space-y-4">
            <h1 class="text-xl font-black italic">SV <span class="text-blue-500">STUDIO</span></h1>
            
            <div class="grid grid-cols-2 gap-2">
                <button onclick="document.getElementById('v-in').click()" class="bg-zinc-800 p-3 rounded-xl text-[10px] font-bold">VIDEO</button>
                <input type="file" id="v-in" accept="video/*" class="hidden">
                <button onclick="document.getElementById('a-in').click()" class="bg-zinc-800 p-3 rounded-xl text-[10px] font-bold">AUDIO</button>
                <input type="file" id="a-in" accept="audio/*" class="hidden">
            </div>

            <textarea id="text-in" placeholder="Scrivi qui..." class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-sm h-16 outline-none"></textarea>
            
            <button id="export-btn" class="w-full btn-sv py-4 rounded-xl text-xs">ESPORTA MP4</button>

            <div id="progress-box" class="hidden h-1 bg-zinc-800 rounded-full overflow-hidden">
                <div id="bar" class="h-full bg-blue-500 w-0"></div>
            </div>

            <div class="terminal" id="terminal"></div>
        </div>
    </div>

    <audio id="main-audio" crossorigin="anonymous"></audio>

    <script>
        lucide.createIcons();
        const { FFmpeg } = FFmpegWASM;
        const { fetchFile } = FFmpegUtil;

        let ffmpeg = null;

        async function initFFmpeg() {
            if (ffmpeg) return;
            ffmpeg = new FFmpeg();
            
            addLog("Caricamento core...");
            
            // Usiamo URL diretti che spesso bypassano i blocchi di caricamento blob
            try {
                await ffmpeg.load({
                    coreURL: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.js',
                    wasmURL: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.wasm'
                });
                addLog("Motore pronto.");
            } catch (e) {
                addLog("Errore: Ricarica la pagina.");
                console.error(e);
            }
        }

        const video = document.getElementById('main-video');
        const audio = document.getElementById('main-audio');
        const caption = document.getElementById('caption-overlay');
        const term = document.getElementById('terminal');

        function addLog(m) { const d = document.createElement('div'); d.innerText = `> ${m}`; term.appendChild(d); term.scrollTop = term.scrollHeight; }

        document.getElementById('text-in').oninput = (e) => caption.innerText = e.target.value || 'TESTO VIDEO';
        document.getElementById('v-in').onchange = (e) => { video.src = URL.createObjectURL(e.target.files[0]); };
        document.getElementById('a-in').onchange = (e) => { audio.src = URL.createObjectURL(e.target.files[0]); };

        document.getElementById('export-btn').onclick = async () => {
            if (!video.src) return alert("Carica un video!");
            document.getElementById('progress-box').classList.remove('hidden');
            
            await initFFmpeg();

            addLog("Preparazione file...");
            await ffmpeg.writeFile('vid.mp4', await fetchFile(document.getElementById('v-in').files[0]));
            
            let cmd = ['-i', 'vid.mp4', '-c:v', 'copy', 'out.mp4'];

            if (document.getElementById('a-in').files[0]) {
                await ffmpeg.writeFile('aud.mp3', await fetchFile(document.getElementById('a-in').files[0]));
                cmd = ['-i', 'vid.mp4', '-i', 'aud.mp3', '-map', '0:v:0', '-map', '1:a:0', '-c:v', 'copy', '-c:a', 'aac', '-shortest', 'out.mp4'];
            }

            ffmpeg.on('progress', ({ progress }) => {
                document.getElementById('bar').style.width = (progress * 100) + '%';
            });

            addLog("Rendering...");
            await ffmpeg.exec(cmd);
            
            const data = await ffmpeg.readFile('out.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const a = document.createElement('a'); a.href = url; a.download = 'video_soundvertise.mp4'; a.click();
            addLog("Successo!");
        };
    </script>
</body>
</html>
