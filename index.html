<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Creator | Soundvertise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sv-purple: #8B5CF6;
            --sv-blue: #3B82F6;
            --sv-bg: #050505;
            --sv-card: #0F0F0F;
        }

        body {
            background-color: var(--sv-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mockup iPhone - Rapporto 9:16 proporzionale */
        .iphone-frame {
            width: 320px;
            height: 568px;
            border: 12px solid #1A1A1A;
            border-radius: 45px;
            position: relative;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.15), 0 0 100px rgba(139, 92, 246, 0.1);
            display: flex;
            flex-direction: column;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 26px;
            background: #1A1A1A;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 50;
        }

        .video-container {
            flex: 1;
            width: 100%;
            position: relative;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #caption-overlay {
            position: absolute;
            cursor: move;
            user-select: none;
            text-align: center;
            max-width: 85%;
            word-wrap: break-word;
            z-index: 30;
            display: block;
            line-height: 1.1;
            left: 50%;
            transform: translateX(-50%);
        }

        .text-bold-outline {
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 0px 4px 12px rgba(0,0,0,0.9);
        }

        .tiktok-ui-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 40;
            display: block;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.3) 100%);
        }

        .right-actions {
            position: absolute;
            right: 8px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .action-text {
            font-size: 9px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .bottom-info {
            position: absolute;
            left: 12px;
            bottom: 25px;
            max-width: 210px;
        }

        /* Waveform Styling */
        .waveform-wrapper {
            position: relative;
            width: 100%;
            height: 75px;
            background: #0A0A0A;
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #1A1A1A;
        }

        #waveform { width: 100%; height: 100%; }

        #playhead {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--sv-blue), var(--sv-purple));
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 15px var(--sv-blue);
        }

        /* SV Gradient Buttons */
        .btn-sv {
            background: linear-gradient(135deg, var(--sv-blue) 0%, var(--sv-purple) 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-sv:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px -10px rgba(59, 130, 246, 0.5);
            filter: brightness(1.2);
        }

        .font-tiktok { font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; }
        .font-typewriter { font-family: 'Courier Prime', monospace; }
        .font-classic { font-family: 'Inter', sans-serif; font-weight: 800; }
        .font-handwriting { font-family: 'Dancing Script', cursive; font-weight: 700; }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid var(--sv-blue);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        
        <!-- Preview Mockup Centrato -->
        <div class="flex flex-col items-center justify-center space-y-8 h-full">
            <div class="iphone-frame" id="iphone">
                <div class="notch"></div>
                
                <div class="video-container" id="drop-zone">
                    <video id="main-video" loop crossorigin="anonymous" playsinline></video>
                    
                    <div id="caption-overlay" class="font-tiktok text-bold-outline" style="top: 35%; font-size: 24px; color: white;">
                        SCRIVI IL TUO TESTO
                    </div>

                    <div id="safe-guide" class="tiktok-ui-overlay">
                        <div class="right-actions">
                            <div class="action-item flex flex-col items-center">
                                <div class="w-10 h-10 rounded-full border-2 border-white bg-zinc-800 mb-1 overflow-hidden">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=SV" alt="avatar">
                                </div>
                                <div class="bg-[#fe2c55] rounded-full p-0.5 -mt-3 z-10">
                                    <i data-lucide="plus" class="w-3 h-3 text-white"></i>
                                </div>
                            </div>
                            <div class="action-item flex flex-col items-center">
                                <i data-lucide="heart" class="text-white fill-white w-8 h-8"></i>
                                <span class="action-text text-white">580K</span>
                            </div>
                            <div class="action-item flex flex-col items-center">
                                <i data-lucide="message-circle" class="text-white fill-white w-8 h-8"></i>
                                <span class="action-text text-white">2.4K</span>
                            </div>
                            <div class="action-item flex flex-col items-center">
                                <i data-lucide="bookmark" class="text-white fill-white w-8 h-8"></i>
                                <span class="action-text text-white">89K</span>
                            </div>
                            <div class="action-item flex flex-col items-center">
                                <i data-lucide="share-2" class="text-white fill-white w-8 h-8"></i>
                                <span class="action-text text-white">Condividi</span>
                            </div>
                        </div>
                        <div class="bottom-info space-y-1">
                            <p class="font-bold text-sm">@soundvertise.co</p>
                            <p class="text-[11px] leading-snug opacity-90">Il tool definitivo per creatori di contenuti musicali. #soundvertise <span class="font-bold">altro</span></p>
                            <div class="flex items-center gap-1.5 pt-1">
                                <i data-lucide="music" class="w-3 h-3"></i>
                                <marquee class="text-[10px] w-32">Suono originale - TikTok Video Creator</marquee>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="toggle-guide" class="px-8 py-3 bg-zinc-900/80 rounded-full text-[10px] font-black tracking-widest uppercase border border-zinc-800 hover:border-blue-500/50 transition-all">
               Toggle Safe Zone
            </button>
        </div>

        <!-- Controls Colonna Destra -->
        <div class="bg-zinc-900/40 border border-zinc-800/60 p-10 rounded-[3rem] space-y-10 backdrop-blur-xl">
            <header class="flex justify-between items-end border-b border-zinc-800/50 pb-6">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter uppercase mb-1">
                        TikTok <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-violet-500">Video Creator</span>
                    </h1>
                    <p class="text-[10px] font-bold tracking-[0.4em] uppercase text-zinc-600">Powered by Soundvertise</p>
                </div>
                <div class="text-right">
                    <span id="audio-time" class="text-blue-400 font-mono text-sm font-bold">0:00 / 0:00</span>
                </div>
            </header>

            <!-- File Uploads -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Sfondo Video (9:16)</label>
                    <label for="video-input" class="flex items-center gap-4 bg-black border border-zinc-800 p-4 rounded-2xl cursor-pointer hover:border-blue-500/40 transition-all">
                        <i data-lucide="clapperboard" class="w-5 h-5 text-blue-400"></i>
                        <span class="text-xs text-zinc-400 font-semibold" id="video-label">Sfoglia Video</span>
                        <input type="file" id="video-input" accept="video/*" class="hidden">
                    </label>
                </div>
                <div class="space-y-3">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Traccia Audio</label>
                    <label for="audio-input" class="flex items-center gap-4 bg-black border border-zinc-800 p-4 rounded-2xl cursor-pointer hover:border-violet-500/40 transition-all">
                        <i data-lucide="mic-2" class="w-5 h-5 text-violet-400"></i>
                        <span class="text-xs text-zinc-400 font-semibold" id="audio-label">Sfoglia Audio</span>
                        <input type="file" id="audio-input" accept="audio/*" class="hidden">
                    </label>
                </div>
            </div>

            <!-- Waveform & Playback -->
            <div class="flex gap-6 items-center bg-black/40 p-6 rounded-3xl border border-zinc-800/50">
                <button id="play-btn" class="w-20 h-20 rounded-3xl btn-sv text-white flex items-center justify-center shadow-2xl flex-shrink-0">
                    <i data-lucide="play" id="play-icon" class="w-8 h-8 fill-white"></i>
                </button>
                
                <div class="flex-1 space-y-4">
                    <div class="waveform-wrapper" id="waveform-container">
                        <canvas id="waveform"></canvas>
                        <div id="playhead"></div>
                    </div>
                    <input type="range" id="audio-slider" class="w-full accent-blue-500 h-1" min="0" value="0" step="0.01">
                </div>
            </div>

            <!-- Visual Editor Card -->
            <div class="p-8 bg-zinc-900/60 rounded-[2.5rem] border border-zinc-800/50 space-y-8">
                <div class="space-y-3">
                    <label class="text-[10px] font-black uppercase text-zinc-500 ml-1 tracking-widest">Testo Video</label>
                    <textarea id="caption-input" rows="2" placeholder="Cosa deve apparire a video?" class="w-full bg-black border border-zinc-800 rounded-2xl p-5 text-sm focus:ring-1 focus:ring-blue-500 outline-none resize-none placeholder:text-zinc-800 transition-all font-semibold"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Tipografia</label>
                        <select id="font-family" class="w-full bg-black border border-zinc-800 rounded-xl p-4 text-xs font-bold outline-none appearance-none cursor-pointer">
                            <option value="font-tiktok">Montserrat (TikTok)</option>
                            <option value="font-typewriter">Typewriter Retro</option>
                            <option value="font-classic">Inter Modern</option>
                            <option value="font-handwriting">Handwriting Script</option>
                        </select>
                    </div>
                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase text-zinc-500 ml-1">Colore Testo</label>
                        <input type="color" id="text-color" value="#ffffff" class="w-full h-12 bg-black border border-zinc-800 rounded-xl p-1 cursor-pointer">
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-zinc-800/50">
                    <div class="flex items-center gap-4">
                        <button id="toggle-bold" class="w-14 h-7 rounded-full bg-blue-600 relative transition-all duration-300">
                            <div class="dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition-all duration-300 translate-x-7 shadow-lg" id="bold-dot"></div>
                        </button>
                        <span class="text-xs font-black text-zinc-400 uppercase tracking-tighter">Outline Black</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="text-[10px] font-black text-zinc-500 uppercase">Dimensione</label>
                        <input type="range" id="font-size" min="14" max="120" value="24" class="w-32 accent-blue-500">
                    </div>
                </div>
            </div>

            <!-- Export -->
            <div class="pt-2">
                <button id="export-btn" class="w-full btn-sv text-white font-black py-6 rounded-3xl flex items-center justify-center gap-4 shadow-2xl uppercase tracking-[0.3em] text-xs">
                    <i data-lucide="sparkles" class="w-5 h-5"></i> Crea il tuo Capolavoro
                </button>
                
                <div id="export-status" class="hidden mt-8 bg-black border border-zinc-800 p-6 rounded-3xl animate-pulse">
                    <div class="flex justify-between text-[10px] mb-3 font-black uppercase tracking-widest text-blue-400">
                        <span id="status-text">Generazione in corso...</span>
                        <span id="percent-text">0%</span>
                    </div>
                    <div class="w-full bg-zinc-900 rounded-full h-1.5 overflow-hidden">
                        <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-violet-500 h-full w-0 transition-all duration-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bg-music" crossorigin="anonymous"></audio>

    <script>
        lucide.createIcons();
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });

        const video = document.getElementById('main-video');
        const audio = document.getElementById('bg-music');
        const caption = document.getElementById('caption-overlay');
        const audioSlider = document.getElementById('audio-slider');
        const audioTimeDisplay = document.getElementById('audio-time');
        const canvas = document.getElementById('waveform');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const waveformContainer = document.getElementById('waveform-container');
        const playhead = document.getElementById('playhead');
        
        let videoFile, audioFile;
        let isBold = true;

        playBtn.onclick = () => {
            if (video.paused) {
                video.play();
                if (audio.src) {
                    audio.currentTime = parseFloat(audioSlider.value);
                    audio.play();
                }
                updatePlayIcon(true);
            } else {
                video.pause();
                audio.pause();
                updatePlayIcon(false);
            }
        };

        function updatePlayIcon(isPlaying) {
            playIcon.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
            lucide.createIcons();
        }

        waveformContainer.onclick = (e) => {
            if (!audio.src) return;
            const rect = waveformContainer.getBoundingClientRect();
            const percentage = (e.clientX - rect.left) / rect.width;
            const newTime = percentage * audio.duration;
            audio.currentTime = newTime;
            audioSlider.value = newTime;
            updatePlayhead(percentage);
            updateTime();
        };

        function updatePlayhead(percentage) {
            playhead.style.left = `${percentage * 100}%`;
        }

        audio.ontimeupdate = () => {
            if (!audio.paused) {
                audioSlider.value = audio.currentTime;
                updatePlayhead(audio.currentTime / audio.duration);
                updateTime();
            }
        };

        document.getElementById('toggle-bold').onclick = function() {
            isBold = !isBold;
            document.getElementById('bold-dot').style.transform = isBold ? 'translateX(28px)' : 'translateX(0)';
            this.style.backgroundColor = isBold ? '#3B82F6' : '#3F3F46';
            caption.classList.toggle('text-bold-outline', isBold);
        };

        document.getElementById('video-input').onchange = (e) => {
            videoFile = e.target.files[0];
            if (videoFile) {
                video.src = URL.createObjectURL(videoFile);
                document.getElementById('video-label').innerText = videoFile.name;
            }
        };

        document.getElementById('audio-input').onchange = (e) => {
            audioFile = e.target.files[0];
            if (audioFile) {
                audio.src = URL.createObjectURL(audioFile);
                document.getElementById('audio-label').innerText = audioFile.name;
                drawWaveform(audioFile);
                audio.onloadedmetadata = () => {
                    audioSlider.max = audio.duration;
                    updateTime();
                };
            }
        };

        async function drawWaveform(file) {
            const audioCtx = new AudioContext();
            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
            const data = audioBuffer.getChannelData(0);
            const segments = 100;
            const step = Math.ceil(data.length / segments);
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const grd = ctx.createLinearGradient(0, 0, canvas.width, 0);
            grd.addColorStop(0, "#3B82F6");
            grd.addColorStop(1, "#8B5CF6");
            ctx.fillStyle = grd;

            for (let i = 0; i < segments; i++) {
                const slice = data.slice(i * step, (i + 1) * step);
                let max = 0;
                for (const amp of slice) if (Math.abs(amp) > max) max = Math.abs(amp);
                const h = max * canvas.height * 0.9;
                const x = i * (canvas.width / segments);
                const y = (canvas.height - h) / 2;
                ctx.roundRect ? ctx.beginPath() || ctx.roundRect(x, y, (canvas.width / segments) - 2, h, 4) || ctx.fill() : ctx.fillRect(x, y, (canvas.width / segments) - 2, h);
            }
        }

        function updateTime() {
            const cur = Math.floor(audio.currentTime);
            const dur = Math.floor(audio.duration || 0);
            audioTimeDisplay.innerText = `${Math.floor(cur/60)}:${(cur%60).toString().padStart(2,'0')} / ${Math.floor(dur/60)}:${(dur%60).toString().padStart(2,'0')}`;
        }

        audioSlider.oninput = () => {
            audio.currentTime = audioSlider.value;
            updatePlayhead(audio.currentTime / audio.duration);
            updateTime();
        };

        document.getElementById('caption-input').oninput = (e) => caption.innerText = e.target.value || 'SCRIVI IL TUO TESTO';
        document.getElementById('font-family').onchange = (e) => caption.className = e.target.value + (isBold ? ' text-bold-outline' : '');
        document.getElementById('text-color').oninput = (e) => caption.style.color = e.target.value;
        document.getElementById('font-size').oninput = (e) => caption.style.fontSize = e.target.value + 'px';

        let dragging = false, startY;
        caption.onmousedown = (e) => { dragging = true; startY = e.clientY - caption.offsetTop; };
        window.onmousemove = (e) => {
            if (!dragging) return;
            const rect = document.getElementById('drop-zone').getBoundingClientRect();
            let y = e.clientY - rect.top - startY;
            caption.style.top = `${Math.max(20, Math.min(y, rect.height - 60))}px`;
        };
        window.onmouseup = () => dragging = false;

        document.getElementById('toggle-guide').onclick = () => {
            const g = document.getElementById('safe-guide');
            g.style.display = g.style.display === 'block' ? 'none' : 'block';
        };

        document.getElementById('export-btn').onclick = async () => {
            if (!videoFile) return alert("Inserisci un video di base.");
            const status = document.getElementById('export-status');
            status.classList.remove('hidden');
            
            if (!ffmpeg.isLoaded()) await ffmpeg.load();
            
            ffmpeg.FS('writeFile', 'v.mp4', await fetchFile(videoFile));
            let args = ['-i', 'v.mp4'];
            
            if (audioFile) {
                ffmpeg.FS('writeFile', 'a.mp3', await fetchFile(audioFile));
                args.push('-ss', audioSlider.value.toString(), '-i', 'a.mp3', '-map', '0:v', '-map', '1:a', '-shortest');
            }
            
            args.push('-c:v', 'copy', '-c:a', 'aac', 'output.mp4');
            
            ffmpeg.setProgress(({ ratio }) => {
                const p = Math.round(ratio * 100);
                document.getElementById('progress-bar').style.width = p + '%';
                document.getElementById('percent-text').innerText = p + '%';
            });
            
            await ffmpeg.run(...args);
            const data = ffmpeg.FS('readFile', 'output.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const a = document.createElement('a'); a.href = url; a.download = 'tiktok_creator_sv.mp4'; a.click();
            status.classList.add('hidden');
        };
    </script>
</body>
</html>
