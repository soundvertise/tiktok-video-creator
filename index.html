<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Creator | Soundvertise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --sv-purple: #8B5CF6;
            --sv-blue: #3B82F6;
            --sv-bg: #050505;
            --sv-card: #0F0F0F;
        }

        body {
            background-color: var(--sv-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .iphone-frame {
            width: 290px;
            aspect-ratio: 9 / 16;
            border: 10px solid #1A1A1A;
            border-radius: 42px;
            position: relative;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 0 2px #000, 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 22px;
            background: #000;
            border-radius: 20px;
            z-index: 50;
            border: 1px solid #222;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #caption-overlay {
            position: absolute;
            cursor: move;
            user-select: none;
            text-align: center;
            max-width: 85%;
            word-wrap: break-word;
            z-index: 30;
            display: block;
            line-height: 1.1;
            left: 50%;
            transform: translateX(-50%);
            --outline-color: #000000;
        }

        .text-bold-outline {
            text-shadow: 
                -2px -2px 0 var(--outline-color),  
                 2px -2px 0 var(--outline-color),
                -2px  2px 0 var(--outline-color),
                 2px  2px 0 var(--outline-color),
                 0px 4px 12px rgba(0,0,0,0.5);
        }

        .tiktok-ui-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 40;
            display: block;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.2) 100%);
        }

        .right-actions {
            position: absolute;
            right: 8px;
            bottom: 85px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .action-text { font-size: 8px; font-weight: 600; }

        .bottom-info {
            position: absolute;
            left: 12px;
            bottom: 20px;
            max-width: 190px;
        }

        .waveform-wrapper {
            position: relative;
            width: 100%;
            height: 90px;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            cursor: pointer;
        }

        #waveform { width: 100%; height: 100%; pointer-events: none; }

        #audio-range-highlighter {
            position: absolute;
            top: 0;
            height: 100%;
            background: rgba(59, 130, 246, 0.15);
            border-left: 2px solid var(--sv-blue);
            border-right: 2px solid var(--sv-blue);
            pointer-events: none;
            z-index: 5;
        }

        #playhead {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: #fff;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .btn-sv {
            background: linear-gradient(135deg, var(--sv-blue) 0%, var(--sv-purple) 100%);
            transition: all 0.3s ease;
        }
        .btn-sv:hover { filter: brightness(1.1); transform: scale(1.02); }

        .font-tiktok { font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; }
        .font-typewriter { font-family: 'Courier Prime', monospace; }
        .font-classic { font-family: 'Inter', sans-serif; font-weight: 800; }
        .font-handwriting { font-family: 'Dancing Script', cursive; font-weight: 700; }

        .font-btn {
            background: #000;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 10px;
            transition: all 0.2s;
        }
        .font-btn.active {
            border-color: var(--sv-blue);
            background: rgba(59, 130, 246, 0.1);
            color: var(--sv-blue);
        }

        .color-wrapper {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            border: 2px solid #333;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
        }
        .color-wrapper:hover { border-color: var(--sv-blue); }
        
        .color-input {
            position: absolute;
            width: 150%;
            height: 150%;
            cursor: pointer;
            border: none;
            padding: 0;
            background: none;
            transform: scale(1.5);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--sv-blue);
            cursor: pointer;
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
        
        <!-- Preview Mockup -->
        <div class="flex flex-col items-center justify-center space-y-4 sticky top-4">

    <audio id="bg-music" crossorigin="anonymous"></audio>

    <script>
        lucide.createIcons();
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
            log: true, 
            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js' 
        });

        const video = document.getElementById('main-video');
        const audio = document.getElementById('bg-music');
        const caption = document.getElementById('caption-overlay');
        const audioSlider = document.getElementById('audio-slider');
        const highlighter = document.getElementById('audio-range-highlighter');
        const syncLabel = document.getElementById('sync-label');
        const audioTimeDisplay = document.getElementById('audio-time');
        const canvas = document.getElementById('waveform');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const playhead = document.getElementById('playhead');
        const waveformContainer = document.getElementById('waveform-container');
        
        let videoFile, audioFile;
        let isBold = false;
        let currentFontClass = 'font-tiktok';
        let videoDuration = 0;
        let audioDuration = 0;
        let isDraggingWaveform = false;
        let isPlaying = false;

        document.querySelectorAll('.font-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFontClass = btn.dataset.font;
                updateCaptionStyles();
            };
        });

        function updateCaptionStyles() {
            caption.className = currentFontClass + (isBold ? ' text-bold-outline' : '');
        }

        document.getElementById('outline-color-picker').oninput = (e) => {
            caption.style.setProperty('--outline-color', e.target.value);
            e.target.parentElement.style.borderColor = e.target.value;
        };
        
        document.getElementById('text-color').oninput = (e) => {
            caption.style.color = e.target.value;
            e.target.parentElement.style.borderColor = e.target.value;
        };

        // Fix Play/Pause to avoid AbortError
        async function togglePlayback() {
            if (isPlaying) {
                video.pause();
                audio.pause();
                isPlaying = false;
                updatePlayIcon(false);
            } else {
                try {
                    video.currentTime = 0;
                    audio.currentTime = parseFloat(audioSlider.value);
                    
                    const vPlay = video.play();
                    let aPlay = null;
                    if (audio.src) aPlay = audio.play();
                    
                    await Promise.all([vPlay, aPlay].filter(p => p !== null));
                    isPlaying = true;
                    updatePlayIcon(true);
                } catch (err) {
                    console.error("Playback failed", err);
                }
            }
        }

        playBtn.onclick = togglePlayback;

        function updatePlayIcon(isP) {
            playIcon.setAttribute('data-lucide', isP ? 'pause' : 'play');
            lucide.createIcons();
        }

        video.ontimeupdate = () => {
            if (isPlaying && !video.paused) {
                const ratio = video.currentTime / videoDuration;
                const hLeft = parseFloat(highlighter.style.left) || 0;
                const hWidth = parseFloat(highlighter.style.width) || 0;
                playhead.style.left = `${hLeft + (ratio * hWidth)}%`;
                updateTimeDisplay();
                
                // Sync audio if it drifts
                const targetAudioTime = parseFloat(audioSlider.value) + video.currentTime;
                if (audio.src && Math.abs(audio.currentTime - targetAudioTime) > 0.3) {
                    audio.currentTime = targetAudioTime;
                }
            }
        };

        document.getElementById('video-input').onchange = (e) => {
            videoFile = e.target.files[0];
            if (videoFile) {
                video.src = URL.createObjectURL(videoFile);
                document.getElementById('video-label').innerText = videoFile.name;
                video.onloadedmetadata = () => {
                    videoDuration = video.duration;
                    updateAudioControls();
                };
            }
        };

        document.getElementById('audio-input').onchange = (e) => {
            audioFile = e.target.files[0];
            if (audioFile) {
                audio.src = URL.createObjectURL(audioFile);
                document.getElementById('audio-label').innerText = audioFile.name;
                audio.onloadedmetadata = () => {
                    audioDuration = audio.duration;
                    updateAudioControls();
                    drawWaveform(audioFile);
                };
            }
        };

        function updateAudioControls() {
            if (audioDuration > 0 && videoDuration > 0) {
                const maxStart = Math.max(0, audioDuration - videoDuration);
                audioSlider.max = maxStart;
                const widthPercent = (videoDuration / audioDuration) * 100;
                highlighter.style.width = `${Math.min(100, widthPercent)}%`;
                updateVisuals();
            }
        }

        function updateVisuals() {
            if (audioDuration > 0) {
                const start = parseFloat(audioSlider.value);
                const leftPercent = (start / audioDuration) * 100;
                highlighter.style.left = `${leftPercent}%`;
                syncLabel.innerText = `Inizio: ${start.toFixed(1)}s`;
                
                video.currentTime = 0;
                audio.currentTime = start;
                playhead.style.left = `${leftPercent}%`;
                updateTimeDisplay();
            }
        }

        audioSlider.oninput = updateVisuals;

        function handleWaveformMove(e) {
            if (!isDraggingWaveform || audioDuration <= 0) return;
            const rect = waveformContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const ratio = x / rect.width;
            const maxStart = Math.max(0, audioDuration - videoDuration);
            let target = (ratio * audioDuration) - (videoDuration / 2);
            target = Math.max(0, Math.min(target, maxStart));
            audioSlider.value = target;
            updateVisuals();
        }

        waveformContainer.onmousedown = (e) => { isDraggingWaveform = true; handleWaveformMove(e); };
        window.onmousemove = (e) => { if (isDraggingWaveform) handleWaveformMove(e); };
        window.onmouseup = () => { isDraggingWaveform = false; };

        async function drawWaveform(file) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
            const data = audioBuffer.getChannelData(0);
            const segments = 160;
            const blockSize = Math.floor(data.length / segments);
            const filteredData = [];
            for (let i = 0; i < segments; i++) {
                let sum = 0;
                for (let j = 0; j < blockSize; j++) {
                    const val = data[i * blockSize + j];
                    sum += val * val;
                }
                filteredData.push(Math.sqrt(sum / blockSize));
            }
            const multiplier = Math.pow(Math.max(...filteredData), -1) * 0.9;
            const normalizedData = filteredData.map(n => n * multiplier);
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / segments);
            const centerY = canvas.height / 2;
            normalizedData.forEach((val, i) => {
                const h = val * canvas.height;
                const x = i * barWidth;
                const gradient = ctx.createLinearGradient(0, centerY - h/2, 0, centerY + h/2);
                gradient.addColorStop(0, '#3B82F6');
                gradient.addColorStop(1, '#8B5CF6');
                ctx.fillStyle = gradient;
                const cbH = Math.max(4, h);
                ctx.beginPath();
                ctx.roundRect(x + 1, centerY - cbH / 2, barWidth - 3, cbH, 4);
                ctx.fill();
            });
        }

        function updateTimeDisplay() {
            const cur = Math.floor(video.currentTime);
            const dur = Math.floor(videoDuration || 0);
            audioTimeDisplay.innerText = `${Math.floor(cur/60)}:${(cur%60).toString().padStart(2,'0')} / ${Math.floor(dur/60)}:${(dur%60).toString().padStart(2,'0')}`;
        }

        document.getElementById('caption-input').oninput = (e) => caption.innerText = e.target.value || 'SCRIVI IL TUO TESTO';
        document.getElementById('font-size').oninput = (e) => {
            caption.style.fontSize = e.target.value + 'px';
            document.getElementById('font-size-val').innerText = e.target.value + 'px';
        };
        
        document.getElementById('toggle-bold').onclick = function() {
            isBold = !isBold;
            document.getElementById('bold-dot').style.transform = isBold ? 'translateX(16px)' : 'translateX(0)';
            this.style.backgroundColor = isBold ? '#3B82F6' : '#3F3F46';
            updateCaptionStyles();
        };

        // Export Functionality
        document.getElementById('export-btn').onclick = async () => {
            if (!videoFile) return alert("Per favore carica un video prima di esportare.");
            
            const statusBox = document.getElementById('export-status');
            const progress = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');
            const percentText = document.getElementById('percent-text');
            
            statusBox.classList.remove('hidden');
            statusText.innerText = "Caricamento motore...";

            try {
                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }

                statusText.innerText = "Preparazione file...";
                ffmpeg.FS('writeFile', 'input_v.mp4', await fetchFile(videoFile));
                
                let command = [];
                if (audioFile) {
                    ffmpeg.FS('writeFile', 'input_a.mp3', await fetchFile(audioFile));
                    const startTime = parseFloat(audioSlider.value).toString();
                    const duration = videoDuration.toString();
                    
                    // Command to cut audio and merge with video
                    command = [
                        '-i', 'input_v.mp4',
                        '-ss', startTime,
                        '-t', duration,
                        '-i', 'input_a.mp3',
                        '-map', '0:v:0',
                        '-map', '1:a:0',
                        '-c:v', 'copy',
                        '-c:a', 'aac',
                        '-b:a', '192k',
                        '-shortest',
                        'output.mp4'
                    ];
                } else {
                    command = ['-i', 'input_v.mp4', '-c:v', 'copy', '-an', 'output.mp4'];
                }

                statusText.innerText = "Elaborazione video...";
                ffmpeg.setProgress(({ ratio }) => {
                    const p = Math.floor(ratio * 100);
                    progress.style.width = p + '%';
                    percentText.innerText = p + '%';
                });

                await ffmpeg.run(...command);

                const data = ffmpeg.FS('readFile', 'output.mp4');
                const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = `Soundvertise_Studio_${Date.now()}.mp4`;
                downloadLink.click();

                statusText.innerText = "Completato!";
                setTimeout(() => statusBox.classList.add('hidden'), 3000);

            } catch (err) {
                console.error(err);
                statusText.innerText = "Errore durante l'export.";
            }
        };

        document.getElementById('toggle-guide').onclick = () => {
            const g = document.getElementById('safe-guide');
            g.style.display = g.style.display === 'none' ? 'block' : 'none';
        };

        // Text Dragging
        let draggingText = false, textStartY;
        caption.onmousedown = (e) => { draggingText = true; textStartY = e.clientY - caption.offsetTop; };
        window.addEventListener('mousemove', (e) => {
            if (!draggingText) return;
            const rect = document.getElementById('drop-zone').getBoundingClientRect();
            let y = e.clientY - rect.top - textStartY;
            caption.style.top = `${Math.max(10, Math.min(y, rect.height - 40))}px`;
        });
        window.addEventListener('mouseup', () => draggingText = false);
    </script>
</body>
